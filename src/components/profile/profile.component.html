<section class="profile">
  <div class="container-fluid" appScrollAnimation>
    <app-section-header [section]="SECTION.ABOUT"></app-section-header>
    <div class="profile-content row">
      <div class="profile-content-item col-xl-6 col-lg-4">
        <img
          [src]="isMobile ? profileMobileImageUrl : profileImageUrl"
          alt="Zhenya Dobrovolska Profile"
          class="profile-image img-fluid"
        >
      </div>
      <div class="profile-content-item col-xl-6 col-lg-4">
        <p class="profile-info card"> {{profileInfoText}} </p>
      </div>
    </div>
  </div>
</section>
