<header class="app-header" [class.non-home-page]="!isHomePage || isMenuOpen">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Profile Image - Left Side -->
      <div class="col-auto">
        <div class="profile-image-wrapper" (click)="navigateToHome()" >
          <img
            [src]="profileImageUrl"
            alt="Zhenya Dobrovolska Profile"
            class="profile-image"
            [class.small-profile]="!isHomePage || isMenuOpen"
          >
        </div>
      </div>

      <!-- Name and Greeting - Center -->
      <div class="col">
        <div class="name-section">
          <h1 class="header-name">{{ name }}</h1>
          <p class="header-greeting" [class.hidden]="!isHomePage || isMenuOpen">{{ greeting }}</p>
        </div>
      </div>

      <!-- Menu Button - Right Side (show when menu is closed) -->
      <div class="col-auto" [class.hidden]="isMenuOpen">
        <button
          class="menu-toggle"
          (click)="toggleMenu()"
          type="button"
          aria-label="Toggle navigation menu"
        >
          <span class="hamburger-icon">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
          </span>
        </button>
      </div>

      <!-- Close Button - Right Side (show when menu is open) -->
      <div class="col-auto" [class.hidden]="!isMenuOpen">
        <button
          class="menu-close-toggle"
          (click)="toggleMenu()"
          type="button"
          aria-label="Close navigation menu"
        >
          <span class="close-icon">
            <span class="close-line close-line-1"></span>
            <span class="close-line close-line-2"></span>
          </span>
        </button>
      </div>
    </div>
  </div>

  <!-- Full Screen Menu Overlay -->
  <div class="fullscreen-menu" [class.show]="isMenuOpen">
    <!-- Full Screen Navigation -->
    <nav class="fullscreen-nav">
      @for (item of menuItems; track item.route) {
        <a
          [routerLink]="item.route"
          class="menu-item"
          (click)="toggleMenu()"
        >
          <div class="menu-content">
            <span class="menu-number">{{ item.number }}</span>
            <h2 class="menu-title">{{ item.title }}</h2>
          </div>
        </a>
        <div class="menu-separator"></div>
      }
    </nav>
  </div>
</header>
